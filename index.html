<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-link" onclick="openTab(event, 'earn')">Earn Points</button>
        <button class="tab-link" onclick="openTab(event, 'pet')">Pet Management</button>
        <button class="tab-link" onclick="openTab(event, 'social')">Social Tasks</button>
    </div>
    <div id="earn" class="tab-content">
        <h2>Earn Points</h2>
        <div id="points">Total Points: <span id="total-points">0</span></div>
    </div>
    <div id="pet" class="tab-content">
        <h2>Pet Management</h2>
        <div id="pet-container"></div>
        <div>
            <h3>Food: <span id="food-scale">100</span></h3>
            <button onclick="restoreFood()">Restore Food (100 Points)</button>
        </div>
        <div>
            <h3>Happiness: <span id="happiness-scale">100</span></h3>
            <button onclick="restoreHappiness()">Restore Happiness (180 Points)</button>
        </div>
        <div>
            <h3>Health: <span id="health-scale">100</span></h3>
            <button onclick="restoreHealth()">Restore Health (300 Points)</button>
        </div>
    </div>
    <div id="social" class="tab-content">
        <h2>Social Tasks</h2>
        <button onclick="earnPoints(50)">Follow Us (Earn 50 Points)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
