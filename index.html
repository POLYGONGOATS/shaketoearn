<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-link" onclick="openTab(event, 'earn-points')">Earn Points</button>
        <button class="tab-link" onclick="openTab(event, 'pet-management')">Pet Management</button>
        <button class="tab-link" onclick="openTab(event, 'social-tasks')">Social Tasks</button>
    </div>
    <div id="earn-points" class="tab-content">
        <h2>Earn Points</h2>
        <p>Total Points: <span id="total-points">0</span></p>
        <p>Energy: <span id="energy">1000</span></p>
    </div>
    <div id="pet-management" class="tab-content">
        <h2>Pet Management</h2>
        <img src="pet.jpg" alt="Pet Image" class="pet-image">
        <p>Food: <span id="food-scale">100</span></p>
        <p>Happiness: <span id="happiness-scale">100</span></p>
        <p>Health: <span id="health-scale">100</span></p>
        <p>Pet Level: <span id="pet-level">0</span></p>
        <button onclick="restoreFood()">Restore Food</button>
        <button onclick="restoreHappiness()">Restore Happiness</button>
        <button onclick="restoreHealth()">Restore Health</button>
    </div>
    <div id="social-tasks" class="tab-content">
        <h2>Social Tasks</h2>
        <p>Complete social tasks to earn more points.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
